<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <header class="main-header">
    <h1 class="main-title">Learn to code by watching others</h1>
    <p class="paragraph">
      See how experienced developers solve problems in real-time.
      Watching scripted tutorials is great, but understanding how
      developers think is invaluable.
    </p>
  </header>
  <main class="main">
    <section class="section">
      <header class="section-header has-box-shadow">
        <p class="paragraph"><strong class="strong">Try it free 7 days</strong> then $20/mo. thereafter</p>
      </header>
    </section>
    <form action="#" class="form has-box-shadow">
      <div data-error-message="First name cannot be empty" class="form-field">
        <input
          type="text"
          placeholder="First name"
          name="first-name"
          id="first-name"
          class="input"
        >
      </div>
      <div data-error-message class="form-field">
        <input
          type="text"
          placeholder="Last name"
          name="last-name"
          id="last-name"
          class="input"
        >
      </div>
      <div data-error-message class="form-field">
        <input
          type="email"
          placeholder="Email address"
          name="email"
          id="email"
          class="input"
        >
      </div>
      <div data-error-message class="form-field">
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password"
          class="input"
        >
      </div>
      <div class="form-actions">
        <button class="button is-primary">Claim your free trial</button>
      </div>
      <div class="form-conditions">
        <p class="paragraph">
          <small class="is-small">
            By clicking the button, you are agreeing to our <a href="#" class="link" class="link">Terms and Services</a>
          </small>
        </p>
      </div>
    </form>
  </main>
</body>
</html>
